<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Live Stats</title>
        <link rel="stylesheet"
            href="./style/master.css" type="text/css" media="screen">
        <script type="text/javascript"
            src="http://cdn.hydna.com/1/hydna.js"></script>
        <script type="text/javascript">
          window.onload = function() {
            // we open a channel on the domain here. substitute <YOUR DOMAIN>
            // with the name of your actual domain.
            var channel = new HydnaChannel('strange.hydna.net/2/?secret');
            var counter = document.getElementById('counter');

            channel.onopen = function(e) {
              // set the value of the counter element to the message returned
              // from our behavior.
              counter.innerHTML = e.message;
            };

            channel.onsignal = function(e) {
              // set the value of the counter element to the message-part
              // of the signal emitted when a visitor arrives/departs.
              counter.innerHTML = e.message;
            };
          };
        </script>
    </head>

    <body>
        <div id="counter">Loading ...</div>
    </body>
</html>
